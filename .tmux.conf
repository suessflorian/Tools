set-option -g detach-on-destroy off
set -g history-limit 100000

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -sg escape-time 0
set -g focus-events on

set -g base-index 1
set -g pane-base-index 1

setw -g aggressive-resize on

bind h previous-window
bind l next-window

bind space resize-pane -Z

set-option -g renumber-windows on

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# see: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g status-bg default
setw -g window-status-style fg=colour250,bg=default,
setw -g window-status-current-style fg=colour7,bg=default
setw -g window-status-format '#W[#I]'
setw -g window-status-current-format '#W'

setw -g pane-border-style fg=colour7,bg=default
setw -g pane-active-border fg=colour7,bg=default

set -g status-right ""
set -g status-right-length 100

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g status-justify left
set -g status-left " "
setw -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "xterm-256color"
