set -g @plugin 'tmux-plugins/tpm'

set-option -g default-shell /bin/zsh
set-option -g detach-on-destroy off

unbind C-b
set -g prefix C-a
bind C-a send-prefix

setw -g aggressive-resize on

bind ? list-keys
bind : command-prompt

bind 0 select-window -t :=0
bind 1 select-window -t :=1
bind 2 select-window -t :=2
bind 3 select-window -t :=3
bind 4 select-window -t :=4
bind 5 select-window -t :=5
bind 6 select-window -t :=6
bind 7 select-window -t :=7
bind 8 select-window -t :=8
bind 9 select-window -t :=9

bind , command-prompt -I "#W" "rename-window -- '%%'"
bind ! break-pane

bind a rotate-window
bind c new-session
bind d detach-client
bind n new-window
bind t clock-mode
bind s swap-window -t -1

bind h previous-window
bind l next-window

bind space resize-pane -Z

bind v copy-mode
bind w choose-tree -Zs
bind x kill-pane

set -sg escape-time 0

set -g base-index 1
set -g pane-base-index 1

set-option -g renumber-windows on

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# see: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# set mouse
set -g mouse on

set -g status-bg default
setw -g window-status-style fg=colour250,bg=default,
setw -g window-status-current-style fg=colour7,bg=default
setw -g window-status-format '#W'
setw -g window-status-current-format '#W'

setw -g pane-border-style fg=colour7,bg=default
setw -g pane-active-border fg=colour7,bg=default


# right spacing for window window status
set -g status-right ""
set -g status-right-length 100

set-option -g status-interval 10

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g status-justify left
set -g status-left " > "
setw -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vm 'r' send -X rectangle-toggle

set-window-option -g mode-keys vi

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -g status-keys emacs

run -b '~/.tmux/plugins/tpm/tpm'
