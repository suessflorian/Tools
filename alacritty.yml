window:
  decorations: buttonless
  padding:
    x: 20
    y: 20
scrolling:
  history: 0
font:
  normal:
    family: Fira Code
    style: Medium
  size: 17

colors:
  # Default colors
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'

  # Normal colors
  normal:
    black:   '0x24292e'
    red:     '0xf14c4c'
    green:   '0x23d18b'
    yellow:  '0xe2e210'
    blue:    '0x3b8eea'
    magenta: '0xbc3fbc'
    cyan:    '0x29b7da'
    white:   '0xd1d5da'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xf14c4c'
    green:   '0x23d18b'
    yellow:  '0xf5f543'
    blue:    '0x3b8eea'
    magenta: '0xd670d6'
    cyan:    '0x29b7da'
    white:   '0xd1d5da'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf14c4c' }


key_bindings:
   - { key: Left,   mods: Alt,       chars: "\x1bb"   }
   - { key: Right,  mods: Alt,       chars: "\x1bf"   }
   # https://github.com/alacritty/alacritty/issues/3188
   - { key: H,      mods: Command,   action: None     }
   - { key: Q,      mods: Command,   action: None     }
   - { key: W,      mods: Command,   action: None     }
