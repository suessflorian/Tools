env:
    TERM: xterm-256color
window:
  decorations: buttonless
  padding:
    x: 20
    y: 20
scrolling:
  history: 0
font:
  normal:
    family: Fira Code
  size: 16.5

background_opacity: 0.90

# https://github.com/alacritty/alacritty/wiki/Color-schemes#monokai-soda
colors:
  primary:
    background: '#1a1a1a'
    foreground: '#c4c5b5'

  normal:
    black:   '#1a1a1a'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#fa8419'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#c4c5b5'

  bright:
    black:   '#625e4c'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#e0d561'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#f6f6ef'
