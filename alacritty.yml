env:
    TERM: xterm-256color
window:
  decorations: buttonless
  padding:
    x: 20
    y: 20
scrolling:
  history: 0
font:
  normal:
    family: Fira Code
    style: Medium
  size: 16

# https://github.com/alacritty/alacritty/wiki/Color-schemes#monokai-pro
# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  # Bright colors
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'


key_bindings:
   - { key: Left,   mods: Alt,       chars: "\x1bb"   }
   - { key: Right,  mods: Alt,       chars: "\x1bf"   }
   # https://github.com/alacritty/alacritty/issues/3188
   - { key: H,      mods: Command,   action: None     }
   - { key: Q,      mods: Command,   action: None     }
   - { key: W,      mods: Command,   action: None     }
